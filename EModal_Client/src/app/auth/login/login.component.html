<div class="login-container">
  <div class="login-section">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="form-control" />
        <div *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            " class="error">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password"
          class="form-control" />
        <div *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            " class="error">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
            characters.</small>
        </div>
      </div>


      <div *ngIf="errorMessage" class="error-message">
        <small>{{ errorMessage }}</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
